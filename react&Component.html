<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React State & Component Visualizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }

      .container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }

      .component {
        display: inline-block;
        margin: 20px;
        padding: 20px;
        border: 2px solid #007bff;
        border-radius: 10px;
        width: 200px;
        transition: 0.3s ease;
      }

      .component:hover {
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      .buttons {
        margin-top: 20px;
      }

      button {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      #displayValue {
        font-size: 2em;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>React State & Component Visualizer</h1>

      <!-- Counter Component -->
      <div class="component" id="counterComponent">
        <h2>Counter Component</h2>
        <p>This is the Counter. Click to change state.</p>
        <div class="buttons">
          <button onclick="increment()">Increment</button>
          <button onclick="decrement()">Decrement</button>
        </div>
      </div>

      <!-- Display Component -->
      <div class="component" id="displayComponent">
        <h2>Display Component</h2>
        <p>
          This is the Display component. It reflects the state of the Counter.
        </p>
        <div id="displayValue">0</div>
      </div>
    </div>

    <script>
      // Initial state of the counter
      let counterState = 0;

      // Function to update state and reflect changes in the components
      function updateDisplay() {
        // Update the Display component with the current state
        document.getElementById("displayValue").innerText = counterState;
      }

      // Increment function (called when "Increment" button is clicked)
      function increment() {
        counterState++;
        updateDisplay(); // Re-render Display Component with new state
      }

      // Decrement function (called when "Decrement" button is clicked)
      function decrement() {
        counterState--;
        updateDisplay(); // Re-render Display Component with new state
      }
    </script>
  </body>
</html>
